syntax = "proto3";
package ankiTag;
// import "google/protobuf/any.proto";

message AnkiTag {
  repeated OneRecord records = 1;

  message OneRecord {
    string _id = 99;
    string name = 2;
    string createdAt = 3;
  }
}

